<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/9a3f8968c5.js" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>

</head>

<body>
    <header>
        <h1><i class="fa-solid fa-cloud-sun-rain"></i></i>Weather Dashboard<i class="fa-solid fa-cloud-bolt"></i></h1>
    </header>
<main>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Search By City</h5>
                      <input id="city" type="text"></input>
                      <a class="btn btn-primary">Search</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Previous Searches
                      </h5>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </section>
    <section>
        <div class="container">
            <h4>5 Day Forecast <span id="city-search-term"></span></span></h4>
            <div id="forecast-container" class="list-group"></div>
        </div>
    </section>
</main>

<script src="./script.js"></script>
</body>
</html>
