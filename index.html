<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
  <script src="https://kit.fontawesome.com/9a3f8968c5.js" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1><i class="fa-solid fa-cloud-sun-rain"></i></i>Weather Dashboard<i class="fa-solid fa-cloud-bolt"></i></h1>
    </header>
<main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                      <input id="city" type="text"></input>
                      <button id="search">Search</button>
                  </div>

                  <div class="card" id="previous">
                    <div id="previous-buttons" class="card-body">
                        <button data-city="atlanta" class="btn">Atlanta</button>
                        <button data-city="denver" class="btn">Denver</button>
                        <button data-city="seattle" class="btn">Seattle</button>
                        <button data-city="san_francisco" class="btn">San Francisco</button>
                        <button data-city="orlando" class="btn">Orlando</button>
                        <button data-city="new_york" class="btn">New York</button>
                        <button data-city="chicago" class="btn">Chicago</button>
                        <button data-city="austin" class="btn">Austin</button>
                    </div>
                  </div>
                </div>
<section>
        <div class="col-12 col-md-8 ">
            <h2 class="subtitle">5 Day Forecast <span id="city-search-term"></span></h2>
            <div id="forecast-container" class="list-group"></div>
        </div>
</section>

</main>

<script src="./script.js"></script>
</body>
</html>
